<!Doctype-html>
<html>

<head>
  <meta name="description" content="This is app will convert your fuckin weight to another units">
  <meta name="keywords" content="Weight converter , your weight , calculator">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <meta name="author" content="Tarek Khaled">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Weight Converter</title>
  <style>
    body {
    margin-top: 70px;
    background-color: #333;
    color: #fff;
  }

  h4 {
    font-size: 20px;
    margin-top: 15px;
    padding-left: 12px;
  }

  .card-block {
    height: 90px !important ;
  }
  .topadding {
    padding-left: 10px;
  }
  .hello {
    position: relative;
left: 296px;
  }
  @media only screen and (max-width:768px) {
    .hello {
      position: relative;
      left : 0px;
    }
  }

  </style>
</head>

<body>
  <div class="container">
    <div class="row text-center">
      <div class="col-md-6 hello">
        <h1 class="display-4">Weight
          Converter </h1>
        <form>
          <div class="form-group">
            <input value="" id="weight-input" type="number" class="form-control form-control-lg" placeholder="Enter Pounds..">
          </div>
        </form>
        <div id="output">
          <!-- Output of Grams -->
          <div class="card text-white bg-primary mb-3 topadding">
            <div class="card-block text-left">
              <h4>Grams:</h4>
              <div id="gmOutput"></div>
            </div>
          </div>
          <!-- Output of KiloGrams -->
          <div class="card text-white bg-danger mb-3 topadding">
            <div class="card-block text-left">
              <h4>Kilograms:</h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <!-- Output of Qunces -->

          <div class="card text-white bg-secondary mb-3 topadding">
            <div class="card-block text-left">
              <h4>Ouances:</h4>
              <div id="ozOutput"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('output').style.visibility = 'hidden'
    document.getElementById('weight-input').addEventListener('input', function(e) {
      document.getElementById('output').style.visibility = 'visible';
      let pounds = e.target.value;

      document.getElementById('gmOutput').innerHTML = pounds / 0.0022046;

      document.getElementById('kgOutput').innerHTML = pounds / 2.2046;
      document.getElementById('ozOutput').innerHTML = pounds * 16;
    })
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
